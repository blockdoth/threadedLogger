plugins {
    id 'java'
    id 'maven-publish'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'threadedLogger'
            artifactId = 'your-artifact-id'
            version = '1.0-SNAPSHOT'
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/OWNER/REPOSITORY")

            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME_GITHUB") ?: project.findProperty("gpr.token") ?: System.getenv("TOKEN_GITHUB")
                password = project.findProperty("gpr.token") ?: System.getenv("TOKEN_GITHUB")
            }
        }
    }
}